apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiq-redis
  namespace: aldar-middleware
  labels:
    app: aiq-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiq-redis
  template:
    metadata:
      labels:
        app: aiq-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: aiq-redis-service
  namespace: aldar-middleware
spec:
  selector:
    app: aiq-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: aldar-middleware
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: default
