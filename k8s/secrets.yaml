apiVersion: v1
kind: Secret
metadata:
  name: aldar-middleware-secrets
  namespace: aldar-middleware
type: Opaque
# NOTE: If Azure Key Vault is enabled (ALDAR_AZURE_KEY_VAULT_ENABLED=true),
# secrets will be loaded from Key Vault instead of this Kubernetes Secret.
# You can still use this Secret for non-sensitive configuration or as a fallback.
data:
  # Database Configuration (base64 encoded)
  ALDAR_DB_USER: YWlxcGFzc3dvcmQ=  # aiqpassword (replace with actual username)
  ALDAR_DB_PASS: YWlxcGFzc3dvcmQ=  # aiqpassword (replace with actual password)
  ALDAR_DB_BASE: YWlxcGFzc3dvcmQ=  # aiqpassword (replace with actual database name)
  
  # Redis Configuration (if required)
  ALDAR_REDIS_PASS: ""  # Empty if no password
  
  # JWT Secret Key (base64 encoded)
  ALDAR_JWT_SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u  # your-secret-key-change-in-production
  
  # Azure Service Bus Connection String (base64 encoded)
  # Replace with your actual connection string
  ALDAR_SERVICE_BUS_CONNECTION_STRING: RW5kcG9pbnQ9c2I6Ly9haXEtc2VydmljZS1idXMuc2VydmljZWJ1cy53aW5kb3dzLm5ldC87U2hhcmVkQWNjZXNzS2V5TmFtZT1Sb290TWFuYWdlU2hhcmVkQWNjZXNzS2V5O1NoYXJlZEFjY2Vzc0tleT1ZT1VSX0tFWV9IRVJF  # Replace with actual key
  
  # Azure AD Configuration (base64 encoded)
  ALDAR_AZURE_TENANT_ID: ""  # Your Azure AD Tenant ID
  ALDAR_AZURE_CLIENT_ID: ""  # Your Azure AD Client ID
  ALDAR_AZURE_CLIENT_SECRET: ""  # Your Azure AD Client Secret
  ALDAR_AZURE_AUTHORITY: ""  # Your Azure AD Authority URL
  
  # OpenAI Configuration (if using)
  ALDAR_OPENAI_API_KEY: ""  # Your OpenAI API Key
  
  # Sentry Configuration (if using)
  ALDAR_SENTRY_DSN: ""  # Your Sentry DSN
