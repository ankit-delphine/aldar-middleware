apiVersion: apps/v1
kind: Deployment
metadata:
  name: aldar-middleware-flower
  namespace: aldar-middleware
  labels:
    app: aldar-middleware-flower
    component: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aldar-middleware-flower
  template:
    metadata:
      labels:
        app: aldar-middleware-flower
        component: flower
    spec:
      containers:
      - name: aldar-middleware-flower
        image: aiqbackendacr.azurecr.io/aldar-middleware-flower:latest
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: aldar-middleware-config
        - secretRef:
            name: aldar-middleware-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: aldar-middleware-flower-service
  namespace: aldar-middleware
  labels:
    component: flower
spec:
  selector:
    app: aldar-middleware-flower
  ports:
  - port: 80
    targetPort: 5555
  type: LoadBalancer
