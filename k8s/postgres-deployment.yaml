apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiq-postgres
  namespace: aldar-middleware
  labels:
    app: aiq-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiq-postgres
  template:
    metadata:
      labels:
        app: aiq-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "aiq"
        - name: POSTGRES_USER
          value: "aiq"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aldar-middleware-secrets
              key: ALDAR_DB_PASS
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: aiq-postgres-service
  namespace: aldar-middleware
spec:
  selector:
    app: aiq-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: aldar-middleware
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: default
