apiVersion: apps/v1
kind: Deployment
metadata:
  name: aldar-middleware-beat
  namespace: aldar-middleware
  labels:
    app: aldar-middleware-beat
    component: beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aldar-middleware-beat
  template:
    metadata:
      labels:
        app: aldar-middleware-beat
        component: beat
    spec:
      containers:
      - name: aldar-middleware-beat
        image: aiqbackendacr.azurecr.io/aldar-middleware-beat:latest
        envFrom:
        - configMapRef:
            name: aldar-middleware-config
        - secretRef:
            name: aldar-middleware-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - aldar_middleware.queue.celery_app
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - aldar_middleware.queue.celery_app
            - inspect
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
