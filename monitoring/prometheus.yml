# Prometheus Configuration - Azure Prometheus Integration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'adq-cluster'
    environment: 'production'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Remote write to Azure Managed Prometheus
remote_write:
  - url: https://adq-amw-g0bah9fdcsbcacbt.uaenorth.prometheus.monitor.azure.com/api/prom/push
    basic_auth:
      username: adq-monitor
      password: PLACEHOLDER_WORKSPACE_KEY
    queue_config:
      capacity: 100000
      max_shards: 200
      min_shards: 1
      max_samples_per_send: 500
      min_backoff: 30ms
      max_backoff: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'aldar-middleware'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 5s

  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
