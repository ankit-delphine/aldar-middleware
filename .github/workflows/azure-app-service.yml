# Azure App Service build and deployment (Python)
# Builds with requirements.txt and deploys to aldar-middleware Web App.
# See: https://github.com/Azure/Actions
#
# Secret: AZURE_WEBAPP_PUBLISH_PROFILE (App Service > Get publish profile)
# In Azure Portal set Startup Command (Configuration > General settings):
#   gunicorn -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 application:app
name: Azure App Service - Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: aldar-middleware

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
